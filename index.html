<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js
"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;0,900;1,800;1,900&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body class="container">
    <div class="worldClockTitle">World Clock</div>

    <div class="row topRow">
      <div class="bigWidgetPadding shadow">
        <div class="contentOfEachWidget">
          <div id="userCurrentTimezone" class="cityName userCityName">
            locating your timezone...
          </div>

          <div id="userCurrentTime" class="userTimeDisplayText"></div>

          <div id="userCurrentDate" class="dateDisplayText"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="widgetPadding shadow-sm p-2">
          <div class="contentOfEachWidget">
            <form class="chooseCity">
              <select id="user-chosen-timezones" class="formWidget">
                <option value="" name="">-select timezone-</option>
                <option value="America/Los_Angeles">America/Los Angeles</option>
                <option value="America/New_York">America/New York</option>
                <option value="America/Montreal">America/Montreal</option>
                <option value="Asia/Hong_Kong" selected>Asia/Hong Kong</option>
                <option value="Asia/Seoul">Asia/Seoul</option>
                <option value="Asia/Singapore">Asia/Singapore</option>
                <option value="Asia/Tokyo">Asia/Tokyo</option>
                <option value="Asia/Taipei">Asia/Taipei</option>
                <option value="Europe/Lisbon">Europe/Lisbon</option>
                <option value="Europe/London">Europe/London</option>
                <option value="Europe/Madrid">Europe/Madrid</option>
                <option value="Europe/Moscow">Europe/Moscow</option>
                <option value="Canada/Eastern">Canada/Eastern</option>
                <option value="Canada/Mountain">Canada/Mountain</option>
                <option value="Canada/Newfoundland">Canada/Newfoundland</option>
                <option value="Canada/Pacific">Canada/Pacific</option>
                <option value="Canada/Saskatchewan">Canada/Saskatchewan</option>
              </select>
            </form>
            <div id="chosenCity" class="cityName"></div>

            <div id="chosenCityTime" class="timeDisplayText"></div>

            <div id="chosenCitytDate" class="dateDisplayText"></div>
            <div class="timeOffsetwidget">
              <div id="timeDifference" class="timeDifferenceDisplayText"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="widgetPadding shadow-sm">
          <div class="contentOfEachWidget"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript.js"></script>
  </body>
</html>
