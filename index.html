<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js
"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div id="userCurrentTimezone"></div>
    <div id="userCurrentTime"></div>
    <form class="chooseCity">
      <select id="user-chosen-timezones">
        <option value="" name="" selected>-select timezone-</option>
        <option value="Asia/Tokyo" name="" id="Tokyo">Asia/Tokyo</option>
        <option value="Europe/Paris" name="" id="Paris">Europe/Paris</option>
        <option value="Australia/Sydney" name="" id="Australia/Sydney">
          Australia/Sydney
        </option>
      </select>
    </form>

    <div class="timeZoneAndDate" id="chosenCity"></div>

    <div class="timeZoneAndDate" id="chosenCityDate"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript.js"></script>
  </body>
</html>
